<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- å‹•æ„Ÿè¶…äººé¢¨æ ¼ CSS (æ²¿ç”¨ä¸¦å¾®èª¿) --- */
        :root {

        }

        .comic-container {

            box-shadow: 15px 15px 0px rgba(0,0,0,0.8); border-radius: 20px;

        }

        .header-section { text-align: center; margin-bottom: 30px; position: relative; }
        .header-badge {

            padding: 15px 40px; border: 4px solid var(--comic-black);

        h1 { font-family: 'Fredoka One', cursive; margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 0 var(--ak-red); letter-spacing: 2px; }
        .subtitle { margin-top: 15px; font-weight: 900; color: var(--ak-red); background: var(--ak-gold); display: inline-block; padding: 5px 15px; border: 3px solid var(--comic-black); border-radius: 50px; transform: rotate(2deg); }

        /* ä¸Šå‚³å€ */
        .belt-upload-area { background: var(--ak-red); border: 5px solid var(--comic-black); border-radius: 15px; padding: 10px; margin: 20px 0; position: relative; }
        .belt-inner { border: 3px dashed var(--ak-gold); background: #fff; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .belt-inner:hover { background: #FFF8DC; transform: scale(0.98); }
        .belt-buckle { width: 60px; height: 60px; background: var(--ak-gold); border: 4px solid var(--comic-black); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: inset -5px -5px 0 rgba(0,0,0,0.2); }

        #fileName { margin-top: 10px; color: var(--ak-blue); font-weight: 900; }

        /* ä¸»æ“ä½œæŒ‰éˆ• */
        .action-btn {
            background: var(--ak-blue); color: white; font-size: 1.5rem; font-weight: 900;
            border: 4px solid var(--comic-black); padding: 15px 30px; border-radius: 50px;
            cursor: pointer; width: 100%; box-shadow: 0 8px 0 var(--comic-black);
            transition: all 0.1s; position: relative; overflow: hidden; margin-top: 20px;
        }
        .action-btn:active:not(:disabled) { transform: translateY(8px); box-shadow: 0 0 0 var(--comic-black); }
        .action-btn:disabled { background: #95a5a6; cursor: not-allowed; box-shadow: none; transform: translateY(8px); }

        /* èƒ½é‡æ¢ */
        .power-meter { height: 30px; background: var(--comic-black); border-radius: 15px; margin: 20px 0; padding: 4px; display: none; }
        .power-fill {

            width: 0%; border-radius: 10px; transition: width 0.3s; position: relative;
        }
        .power-fill::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.4) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.4) 75%, transparent 75%, transparent);
            background-size: 20px 20px; animation: moveStripes 1s linear infinite;
        }
        @keyframes moveStripes { 0% { background-position: 0 0; } 100% { background-position: 40px 40px; } }
        .loading-text { text-align: center; font-weight: bold; font-size: 1.2rem; margin-top: 10px; color: var(--ak-blue); }

        /* æ“ä½œé¢æ¿ (çµæœå€) - ä¿®æ”¹ç‰ˆ */
        .controls-panel {
            background: var(--ak-blue); padding: 20px; border: 4px solid var(--comic-black);
            border-radius: 12px; margin-bottom: 30px; color: white;

        /* æ¨¡å¼åˆ‡æ›é–‹é—œ */
        .mode-switcher {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;

        .mode-btn {

        .mode-btn input { display: none; } /* éš±è— radio */
        .mode-btn:hover { transform: scale(1.05); background: white; }
        
        /* æ¿€æ´»ç‹€æ…‹ */
        #labelZip.mode-active { 
            background: var(--ak-green); color: white;

        #labelPpt.mode-active {

        }

        .download-groups {
            display: flex; flex-direction: column; align-items: center; /* è®“å…§å®¹å±…ä¸­ */
            gap: 20px; justify-content: center; min-height: 120px; /* é¿å…åˆ‡æ›æ™‚é«˜åº¦è·³å‹•å¤ªå¤§ */
        }
        .dl-group {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; border: 2px solid var(--comic-black);
            display: flex; flex-direction: column; gap: 10px; 
            width: 100%; max-width: 400px; /* é™åˆ¶å¯¬åº¦è®“å®ƒå¥½çœ‹é» */

        @keyframes fadeInGroup { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* å°æŒ‰éˆ•æ¨£å¼ */
        .mini-btn {

            font-weight: bold; cursor: pointer; box-shadow: 3px 3px 0 var(--comic-black);

        .mini-btn:hover:not(:disabled) { transform: scale(1.02) rotate(-1deg); }
        .mini-btn:active:not(:disabled) { transform: scale(0.98); box-shadow: 1px 1px 0 var(--comic-black); }
        .mini-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .btn-yellow { background: var(--ak-gold); color: black; }
        .btn-green { background: var(--ak-green); color: white; }
        .btn-red { background: var(--ak-red); color: white; }
        .btn-purple { background: var(--ak-purple); color: white; } /* PPT å°ˆç”¨è‰² */

        /* å¡ç‰‡ç¶²æ ¼ */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .comic-card {
            background: white; border: 4px solid var(--comic-black);
            padding: 10px 10px 40px 10px; box-shadow: 8px 8px 0 rgba(0,0,0,0.2);

        .comic-card:nth-child(even) { transform: rotate(1deg); }
        .comic-card:hover { transform: scale(1.05) rotate(0deg); z-index: 5; box-shadow: 12px 12px 0 rgba(0,0,0,0.3); }
        .card-image-box { border: 2px solid var(--comic-black); overflow: hidden; cursor: zoom-in; background: #eee; }
        .card-image-box img { width: 100%; height: auto; display: block; }
        .card-badge {
            position: absolute; bottom: 10px; right: 10px; background: var(--ak-red);
            color: white; border: 2px solid black; padding: 3px 8px; font-size: 12px; font-weight: bold; transform: skew(-10deg);
        }

        /* Select Box */
        .select-box {
            position: absolute; top: -10px; left: -10px; width: 30px; height: 30px;
            background: white; border: 3px solid black; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10;
        }
        .select-box::after { content: 'â˜…'; color: var(--ak-gold); font-size: 24px; display: none; -webkit-text-stroke: 1px black; }
        .select-box.checked { background: var(--ak-blue); }
        .select-box.checked::after { display: block; }

        .single-dl-btn {
            position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%);
            width: 80%; background: var(--ak-blue); color: white; border: 2px solid black;
            font-weight: bold; padding: 5px; cursor: pointer; border-radius: 20px; opacity: 0; transition: 0.2s;
        }
        .comic-card:hover .single-dl-btn { opacity: 1; bottom: 5px; }

        /* Lightbox */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; flex-direction: column;
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .lightbox img {

        .close-lb {

            border: 3px solid white; width: 50px; height: 50px; border-radius: 50%;
            font-size: 30px; text-align: center; line-height: 45px; cursor: pointer; transition: transform 0.2s;
        }
        .close-lb:hover { transform: scale(1.1) rotate(90deg); }

        /* RWD */
        @media (max-width: 600px) {
            .header-badge { padding: 10px 20px; } h1 { font-size: 1.8rem; }
            .comic-container { padding: 20px; }
            .mode-switcher { gap: 10px; }
            .mode-btn { font-size: 0.9rem; padding: 8px 15px; }
        }
    </style>
</head>
<body>

<div class="comic-container">

        <br>

            <div style="margin-bottom: 20px; text-align: center;">
                <button id="btnSelectAll" class="mini-btn btn-yellow" style="width: auto; padding: 10px 30px;">â˜… å…¨é¸ / å–æ¶ˆå…¨é¸ â˜…</button>

            <!-- æ¨¡å¼åˆ‡æ›å€ (æ–°å¢) -->
            <div class="mode-switcher">
                <label class="mode-btn mode-active" id="labelZip">
                    <input type="radio" name="exportMode" value="zip" checked onchange="switchMode('zip')">
                    ğŸ“¦ åœ–ç‰‡æ‡¶äººåŒ… (ZIP)
                </label>
                <label class="mode-btn" id="labelPpt">
                    <input type="radio" name="exportMode" value="ppt" onchange="switchMode('ppt')">
                    ğŸ“Š å‹•æ„Ÿç°¡å ± (PPTX)

                <!-- ZIP ç¾¤çµ„ -->
                <div id="group-zip" class="dl-group">

                    <button id="btnDlSelectedZip" class="mini-btn btn-green" disabled>ä¸‹è¼‰é¸å–çš„åœ–ç‰‡åŒ…</button>
                    <button id="btnDlAllZip" class="mini-btn btn-red">ä¸€éµä¸‹è¼‰å…¨éƒ¨åœ–ç‰‡åŒ…</button>
                </div>

                <!-- PPT ç¾¤çµ„ (é è¨­éš±è—) -->
                <div id="group-ppt" class="dl-group" style="display:none; border-color: var(--ak-purple);">
                    <div class="dl-group-title" style="color: white;">æ‰“åŒ…æˆç°¡å ± (PPTX)</div>
                    <button id="btnDlSelectedPpt" class="mini-btn btn-purple" disabled>é¸å–çš„åœ–ç‰‡è½‰ PPT</button>

<script>
    // åˆå§‹åŒ– PDF.js Worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfInput = document.getElementById('pdfInput');
    const fileNameDisplay = document.getElementById('fileName');
    const convertBtn = document.getElementById('convertBtn');
    const powerMeter = document.getElementById('powerMeter');
    const powerFill = document.getElementById('powerFill');
    const loadingText = document.getElementById('loadingText');
    const resultArea = document.getElementById('resultArea');
    const cardGrid = document.getElementById('cardGrid');
    
    // æŒ‰éˆ•ç¾¤
    const btnSelectAll = document.getElementById('btnSelectAll');
    const btnDlSelectedZip = document.getElementById('btnDlSelectedZip');
    const btnDlAllZip = document.getElementById('btnDlAllZip');
    const btnDlSelectedPpt = document.getElementById('btnDlSelectedPpt');
    const btnDlAllPpt = document.getElementById('btnDlAllPpt');

    let selectedFile = null;
    let imagesData = []; 

    // è¼”åŠ©å‡½å¼ï¼šå–å¾—ä¸å«å‰¯æª”åçš„æª”å
    function getBaseFileName() {
        if (!selectedFile) return "å‹•æ„Ÿå…‰æ³¢æª”æ¡ˆ";
        const lastDotIndex = selectedFile.name.lastIndexOf('.');
        if (lastDotIndex === -1) return selectedFile.name; 
        return selectedFile.name.substring(0, lastDotIndex);
    }

    // --- æ–°å¢ï¼šåˆ‡æ›æ¨¡å¼é‚è¼¯ ---
    window.switchMode = (mode) => {
        // åˆ‡æ›æŒ‰éˆ•å¤–è§€
        document.getElementById('labelZip').classList.toggle('mode-active', mode === 'zip');
        document.getElementById('labelPpt').classList.toggle('mode-active', mode === 'ppt');

        // åˆ‡æ›é¡¯ç¤ºå€å¡Š
        const groupZip = document.getElementById('group-zip');
        const groupPpt = document.getElementById('group-ppt');

        if (mode === 'zip') {
            groupZip.style.display = 'flex';
            groupPpt.style.display = 'none';
        } else {
            groupZip.style.display = 'none';
            groupPpt.style.display = 'flex';
        }
    };

    // 1. æª”æ¡ˆç›£è½
    pdfInput.addEventListener('change', handleFileSelect);
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.background = '#FFF8DC'; });
    dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.style.background = '#fff'; });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault(); dropZone.style.background = '#fff';
        if (e.dataTransfer.files[0]?.type === "application/pdf") {
            pdfInput.files = e.dataTransfer.files;
            handleFileSelect({ target: pdfInput });
        }
    });

    function handleFileSelect(e) {
        if (e.target.files[0]) {
            selectedFile = e.target.files[0];
            fileNameDisplay.textContent = `ğŸ“œ ${selectedFile.name}`;
            convertBtn.disabled = false;
            convertBtn.textContent = "å‹•æ„Ÿå…‰æ³¢ï¼ç™¼å°„ï¼ (é–‹å§‹è½‰æ›)";
            resultArea.style.display = 'none';
            cardGrid.innerHTML = '';
            imagesData = [];
        }
    }

    // 2. è½‰æ›é‚è¼¯
    convertBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        convertBtn.disabled = true;
        convertBtn.textContent = "âš¡ èƒ½é‡å¡«å……ä¸­... âš¡";
        powerMeter.style.display = 'block';
        loadingText.style.display = 'block';
        resultArea.style.display = 'none';
        imagesData = []; 

        try {
            const buffer = await selectedFile.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buffer).promise;
            const total = pdf.numPages;
            const baseName = getBaseFileName(); 

            for (let i = 1; i <= total; i++) {
                const percent = Math.round((i / total) * 100);
                powerFill.style.width = `${percent}%`;
                loadingText.textContent = `æ­£åœ¨ç™¼å°„ç¬¬ ${i} æ³¢å…‰æ³¢... (${i}/${total})`;

                const page = await pdf.getPage(i);
                // Scale 2 ä»£è¡¨ 200% è§£æåº¦
                const scale = 2; 
                const viewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: ctx, viewport: viewport }).promise;

                // 1. å–å¾— Blob
                const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
                const url = URL.createObjectURL(blob);
                
                // 2. å–å¾— Base64
                const base64 = canvas.toDataURL('image/png');
                
                const singleFileName = `${baseName}_page_${String(i).padStart(2, '0')}.png`;

                imagesData.push({
                    id: i,
                    blob: blob,
                    base64: base64, 
                    url: url,
                    fileName: singleFileName,
                    selected: false
                });
            }

            loadingText.textContent = "è®Šèº«å®Œæˆï¼å“‡å“ˆå“ˆå“ˆï¼";
            setTimeout(() => {
                powerMeter.style.display = 'none';
                loadingText.style.display = 'none';
                renderCards();
                convertBtn.textContent = "å†æ¬¡ç™¼å°„å‹•æ„Ÿå…‰æ³¢";
                convertBtn.disabled = false;
            }, 800);

        } catch (err) {
            console.error(err);
            alert("å“å‘€ï¼æ€ªç¸å¤ªå¼·äº† (è½‰æ›å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆ)");
            convertBtn.disabled = false;
            powerMeter.style.display = 'none';
            loadingText.style.display = 'none';
        }
    });

    // 3. æ¸²æŸ“å¡ç‰‡
    function renderCards() {
        resultArea.style.display = 'block';
        document.getElementById('countSpan').textContent = imagesData.length;
        cardGrid.innerHTML = '';

        imagesData.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'comic-card';
            div.innerHTML = `
                <div class="select-box ${img.selected ? 'checked' : ''}" onclick="toggleSelect(${index}, this)"></div>
                <div class="card-image-box" onclick="openLightbox(${index})">
                    <img src="${img.url}">
                </div>
                <div class="card-badge">P.${img.id}</div>
                <button class="single-dl-btn" onclick="downloadSingle(${index})">ä¸‹è¼‰é€™å¼µ</button>
            `;
            cardGrid.appendChild(div);
        });
        updateBtnState();
        
        // æ¸²æŸ“å¾Œç¢ºä¿ä»‹é¢ç‹€æ…‹æ­£ç¢º (é è¨­ ZIP)
        switchMode('zip');
    }

    // 4. äº’å‹•åŠŸèƒ½
    window.toggleSelect = (index, el) => {
        imagesData[index].selected = !imagesData[index].selected;
        el.classList.toggle('checked');
        updateBtnState();
    };

    function updateBtnState() {
        const count = imagesData.filter(i => i.selected).length;
        // æ›´æ–° ZIP æŒ‰éˆ•
        btnDlSelectedZip.disabled = count === 0;
        btnDlSelectedZip.textContent = count > 0 ? `ä¸‹è¼‰é¸å–çš„ ${count} å¼µåœ–ç‰‡åŒ…` : "ä¸‹è¼‰é¸å–çš„åœ–ç‰‡åŒ…";
        // æ›´æ–° PPT æŒ‰éˆ•
        btnDlSelectedPpt.disabled = count === 0;
        btnDlSelectedPpt.textContent = count > 0 ? `å°‡é¸å–çš„ ${count} å¼µè½‰ PPT` : "é¸å–çš„åœ–ç‰‡è½‰ PPT";
    }

    btnSelectAll.addEventListener('click', () => {
        const allCurrentlySelected = imagesData.length > 0 && imagesData.every(img => img.selected);
        const targetStatus = !allCurrentlySelected;
        const boxes = document.querySelectorAll('.select-box');
        imagesData.forEach((img, idx) => {
            img.selected = targetStatus;
            targetStatus ? boxes[idx].classList.add('checked') : boxes[idx].classList.remove('checked');
        });
        updateBtnState();
    });

    window.downloadSingle = (index) => {
        const a = document.createElement('a');
        a.href = imagesData[index].url;
        a.download = imagesData[index].fileName;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    };

    // --- ä¸‹è¼‰åŠŸèƒ½å¯¦ä½œ ---

    // é€šç”¨æŒ‰éˆ•é–å®š/è§£é–
    function setButtonsDisabled(disabled, processingText = "") {
        const btns = [btnDlSelectedZip, btnDlAllZip, btnDlSelectedPpt, btnDlAllPpt];
        btns.forEach(btn => {
            if (disabled) {
                btn.dataset.originalText = btn.textContent; 
                btn.textContent = processingText;
                btn.disabled = true;
            } else {
                btn.textContent = btn.dataset.originalText; 
                btn.disabled = false;
            }
        });
        if (!disabled) updateBtnState(); 
    }

    // A. ä¸‹è¼‰ ZIP
    async function downloadZip(targetImages) {
        if(targetImages.length === 0) return;
        setButtonsDisabled(true, "ğŸ“¦ æ‰“åŒ…åœ–ç‰‡ä¸­...");
        try {
            const zip = new JSZip();
            targetImages.forEach(img => { zip.file(img.fileName, img.blob); });
            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = `${getBaseFileName()}_åœ–ç‰‡åŒ…_${Date.now()}.zip`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        } catch (e) { alert("åœ–ç‰‡æ‰“åŒ…å¤±æ•—ï¼š" + e); } 
        finally { setButtonsDisabled(false); }
    }

    // B. ä¸‹è¼‰ PPT
    async function downloadPpt(targetImages) {
        if(targetImages.length === 0) return;
        
        if (typeof PptxGenJS === 'undefined') {
             alert("å‹•æ„Ÿå…‰æ³¢èƒ½é‡ä¸è¶³ï¼(PptxGenJS å‡½å¼åº«æœªè¼‰å…¥ï¼Œè«‹æª¢æŸ¥ç¶²è·¯)");
             return;
        }

        setButtonsDisabled(true, "ğŸ“Š è£½ä½œç°¡å ±ä¸­...");
        try {
            let pptx = new PptxGenJS();
            pptx.title = getBaseFileName();
            pptx.layout = 'LAYOUT_16x9'; 

            targetImages.forEach(img => {
                let slide = pptx.addSlide();
                slide.addImage({
                    data: img.base64, 
                    x: 0, y: 0, w: '100%', h: '100%',
                    sizing: { type: 'contain', align: 'center' }
                });
            });

            const fileName = `${getBaseFileName()}_ç°¡å ±_${Date.now()}.pptx`;
            await pptx.writeFile({ fileName: fileName });

        } catch (e) { console.error(e); alert("ç°¡å ±è£½ä½œå¤±æ•—ï¼š" + e.message); }
        finally { setButtonsDisabled(false); }
    }

    btnDlAllZip.addEventListener('click', () => downloadZip(imagesData));
    btnDlSelectedZip.addEventListener('click', () => downloadZip(imagesData.filter(i => i.selected)));
    
    btnDlAllPpt.addEventListener('click', () => downloadPpt(imagesData));
    btnDlSelectedPpt.addEventListener('click', () => downloadPpt(imagesData.filter(i => i.selected)));

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    window.openLightbox = (index) => {
        document.getElementById('lbImg').src = imagesData[index].url;
        document.getElementById('lbText').textContent = `PAGE ${imagesData[index].id}`;
        lightbox.style.display = 'flex'; document.body.style.overflow = 'hidden';
    };
    window.closeLightbox = () => { lightbox.style.display = 'none'; document.body.style.overflow = 'auto'; };
    lightbox.addEventListener('click', (e) => { if(e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', (e) => { if ((e.key === "Escape" || e.key === "Esc") && lightbox.style.display === 'flex') closeLightbox(); });
</script>
