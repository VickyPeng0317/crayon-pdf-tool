<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‹•æ„Ÿè¶…äºº PDF è®Šèº«ç¸½éƒ¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* å‹•æ„Ÿè¶…äººç¶“å…¸é…è‰² */
            --ak-blue: #0066CC;   /* æˆ°æœè— */
            --ak-red: #FF3333;    /* æ‰‹å¥—ç´… */
            --ak-gold: #FFCC00;   /* è…°å¸¶é‡‘ */
            --ak-green: #33CC66;  /* èƒ½é‡ç¶  */
            --comic-black: #222;  /* æ¼«ç•«å¢¨é»‘ */
            --comic-white: #fff;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #87CEEB;
            /* æ¼«ç•«é›†ä¸­ç·šèƒŒæ™¯ (Sunburst) */
            background-image: 
                repeating-conic-gradient(
                    from 0deg,
                    var(--comic-white) 0deg 15deg,
                    #87CEEB 15deg 30deg
                );
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* ä¸»å®¹å™¨ï¼šåƒä¸€æœ¬æ¼«ç•«æ›¸ */
        .comic-container {
            background: var(--comic-white);
            border: 6px solid var(--comic-black);
            box-shadow: 15px 15px 0px rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 10;
        }

        /* æ¨™é¡Œå€ï¼šå‹•æ„Ÿè¶…äººå¾½ç« é¢¨æ ¼ */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header-badge {
            display: inline-block;
            background: var(--ak-blue);
            color: var(--ak-gold);
            padding: 15px 40px;
            border: 4px solid var(--comic-black);
            transform: skew(-10deg) rotate(-2deg);
            box-shadow: 5px 5px 0 var(--comic-black);
        }

        h1 {
            font-family: 'Fredoka One', cursive; /* åœ“èƒ–å­—é«” */
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 var(--ak-red);
            letter-spacing: 2px;
        }

        .subtitle {
            margin-top: 15px;
            font-weight: 900;
            color: var(--ak-red);
            background: var(--ak-gold);
            display: inline-block;
            padding: 5px 15px;
            border: 3px solid var(--comic-black);
            border-radius: 50px;
            transform: rotate(2deg);
        }

        /* ä¸Šå‚³å€ï¼šè®Šèº«è…°å¸¶ */
        .belt-upload-area {
            background: var(--ak-red);
            border: 5px solid var(--comic-black);
            border-radius: 15px;
            padding: 10px;
            margin: 20px 0;
            position: relative;
        }

        .belt-inner {
            border: 3px dashed var(--ak-gold);
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .belt-inner:hover {
            background: #FFF8DC;
            transform: scale(0.98);
        }

        .belt-buckle {
            width: 60px;
            height: 60px;
            background: var(--ak-gold);
            border: 4px solid var(--comic-black);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: inset -5px -5px 0 rgba(0,0,0,0.2);
        }
        
        .upload-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--comic-black);
        }

        #fileName {
            margin-top: 10px;
            color: var(--ak-blue);
            font-weight: 900;
        }

        /* æŒ‰éˆ•ï¼šåƒè¡—æ©Ÿçš„å¤§æŒ‰éˆ• */
        .action-btn {
            background: var(--ak-blue);
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
            border: 4px solid var(--comic-black);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 8px 0 var(--comic-black); /* ç«‹é«”æ„Ÿ */
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(8px); /* æŒ‰ä¸‹æ•ˆæœ */
            box-shadow: 0 0 0 var(--comic-black);
        }

        .action-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(8px);
        }

        /* èƒ½é‡æ¢ */
        .power-meter {
            height: 30px;
            background: var(--comic-black);
            border-radius: 15px;
            margin: 20px 0;
            padding: 4px;
            display: none;
        }
        
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ak-green), var(--ak-gold), var(--ak-red));
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s;
            position: relative;
        }
        /* èƒ½é‡é–ƒå…‰ */
        .power-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.4) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.4) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: moveStripes 1s linear infinite;
        }

        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* æ“ä½œé¢æ¿ */
        .controls-panel {
            background: var(--ak-blue);
            padding: 15px;
            border: 4px solid var(--comic-black);
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            color: white;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
        }

        .mini-btn {
            border: 3px solid var(--comic-black);
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0 var(--comic-black);
            transition: transform 0.2s;
        }
        .mini-btn:hover { transform: scale(1.05) rotate(-2deg); }
        .mini-btn:active { transform: scale(0.95); box-shadow: 1px 1px 0 var(--comic-black); }
        
        .btn-yellow { background: var(--ak-gold); color: black; }
        .btn-green { background: var(--ak-green); color: white; }
        .btn-red { background: var(--ak-red); color: white; }

        /* å¡ç‰‡ç¶²æ ¼ */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        /* å‹•æ„Ÿå¡ç‰‡ */
        .comic-card {
            background: white;
            border: 4px solid var(--comic-black);
            padding: 10px 10px 40px 10px; /* ä¸‹æ–¹ç•™ç™½çµ¦æ‹ç«‹å¾—æ•ˆæœ */
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
            transition: transform 0.3s;
            position: relative;
            transform: rotate(-1deg);
        }

        .comic-card:nth-child(even) { transform: rotate(1deg); }
        .comic-card:hover { transform: scale(1.05) rotate(0deg); z-index: 5; box-shadow: 12px 12px 0 rgba(0,0,0,0.3); }

        .card-image-box {
            border: 2px solid var(--comic-black);
            overflow: hidden;
            cursor: zoom-in;
            background: #eee;
        }
        
        .card-image-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--ak-red);
            color: white;
            border: 2px solid black;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            transform: skew(-10deg);
        }

        /* Checkbox */
        .select-box {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 30px;
            height: 30px;
            background: white;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .select-box input { display: none; }
        .select-box::after { content: 'â˜…'; color: var(--ak-gold); font-size: 24px; display: none; -webkit-text-stroke: 1px black; }
        .select-box.checked { background: var(--ak-blue); }
        .select-box.checked::after { display: block; }

        .single-dl-btn {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: var(--ak-blue);
            color: white;
            border: 2px solid black;
            font-weight: bold;
            padding: 5px;
            cursor: pointer;
            border-radius: 20px;
            opacity: 0;
            transition: 0.2s;
        }
        .comic-card:hover .single-dl-btn { opacity: 1; bottom: 5px; }

        /* Lightbox */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            align-items: center; justify-content: center; flex-direction: column;
            /* åŠ å…¥æ·¡å…¥å‹•ç•« */
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .lightbox img {
            max-width: 90vw; max-height: 80vh; border: 5px solid white;
            box-shadow: 0 0 30px var(--ak-gold);
            /* åœ–ç‰‡åŠ å…¥å½ˆå‡ºå‹•ç•« */
            animation: zoomIn 0.3s ease-out;
        }
        @keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }

        .close-lb {
            position: absolute; top: 20px; right: 20px;
            background: var(--ak-red); color: white; border: 3px solid white;
            width: 50px; height: 50px; border-radius: 50%;
            font-size: 30px; text-align: center; line-height: 45px; cursor: pointer;
            transition: transform 0.2s;
        }
        .close-lb:hover { transform: scale(1.1) rotate(90deg); }
        
        .loading-text {
            text-align: center; font-weight: bold; font-size: 1.2rem; margin-top: 10px; color: var(--ak-blue);
        }
        
        /* RWD */
        @media (max-width: 600px) {
            .header-badge { padding: 10px 20px; }
            h1 { font-size: 1.8rem; }
            .controls-panel { justify-content: center; }
            .mini-btn { width: 100%; }
        }
    </style>
</head>
<body>

<div class="comic-container">
    
    <div class="header-section">
        <div class="header-badge">
            <h1>âš¡ å‹•æ„Ÿè¶…äºº PDF è®Šèº«å™¨</h1>
        </div>
        <br>
        <div class="subtitle">å“‡å“ˆå“ˆå“ˆï¼æŠŠ PDF è®Šæˆå‹•æ„Ÿå¡ç‰‡ï¼</div>
    </div>

    <div class="belt-upload-area">
        <label for="pdfInput" style="display: block;">
            <div class="belt-inner" id="dropZone">
                <div class="belt-buckle">A</div>
                <div class="upload-text">é»æ“Šé€™è£¡æ”¾å…¥æ©Ÿå¯†æ–‡ä»¶ (PDF)</div>
                <div id="fileName"></div>
            </div>
        </label>
        <input type="file" id="pdfInput" accept="application/pdf" style="display: none;">
    </div>

    <button id="convertBtn" class="action-btn" disabled>å‹•æ„Ÿå…‰æ³¢ï¼ç™¼å°„ï¼ (è«‹å…ˆé¸æª”æ¡ˆ)</button>

    <div class="power-meter" id="powerMeter">
        <div class="power-fill" id="powerFill"></div>
    </div>
    <div id="loadingText" class="loading-text" style="display:none;"></div>

    <div id="resultArea" style="display: none; margin-top: 40px;">
        <div class="controls-panel">
            <span style="font-size: 1.2rem; font-weight: 900;">ğŸ”¥ è®Šèº«å®Œæˆï¼å…± <span id="countSpan">0</span> å¼µ</span>
            <div>
                <button id="btnSelectAll" class="mini-btn btn-yellow">å…¨é¸/å–æ¶ˆ</button>
                <button id="btnDlSelected" class="mini-btn btn-green" disabled>ä¸‹è¼‰é¸å–çš„å¡ç‰‡</button>
                <button id="btnDlAll" class="mini-btn btn-red">ä¸€éµå…¨éƒ¨æ‰“åŒ…</button>
            </div>
        </div>

        <div class="card-grid" id="cardGrid">
            </div>
    </div>
</div>

<div class="lightbox" id="lightbox">
    <div class="close-lb" onclick="closeLightbox()">Ã—</div>
    <img id="lbImg" src="">
    <h2 style="color: white; margin-top: 20px; text-shadow: 2px 2px 0 black;" id="lbText">PAGE 1</h2>
</div>

<script>
    // åˆå§‹åŒ– PDF.js Worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfInput = document.getElementById('pdfInput');
    const fileNameDisplay = document.getElementById('fileName');
    const convertBtn = document.getElementById('convertBtn');
    const powerMeter = document.getElementById('powerMeter');
    const powerFill = document.getElementById('powerFill');
    const loadingText = document.getElementById('loadingText');
    const resultArea = document.getElementById('resultArea');
    const cardGrid = document.getElementById('cardGrid');
    
    // æŒ‰éˆ•ç¾¤
    const btnSelectAll = document.getElementById('btnSelectAll');
    const btnDlSelected = document.getElementById('btnDlSelected');
    const btnDlAll = document.getElementById('btnDlAll');

    let selectedFile = null;
    let imagesData = []; // å­˜ { id, blob, url, fileName, selected }

    // è¼”åŠ©å‡½å¼ï¼šå–å¾—ä¸å«å‰¯æª”åçš„æª”å
    function getBaseFileName() {
        if (!selectedFile) return "å‹•æ„Ÿå…‰æ³¢æª”æ¡ˆ";
        const lastDotIndex = selectedFile.name.lastIndexOf('.');
        if (lastDotIndex === -1) return selectedFile.name; 
        return selectedFile.name.substring(0, lastDotIndex);
    }

    // 1. æª”æ¡ˆç›£è½
    pdfInput.addEventListener('change', (e) => {
        if (e.target.files[0]) {
            selectedFile = e.target.files[0];
            fileNameDisplay.textContent = `ğŸ“œ ${selectedFile.name}`;
            convertBtn.disabled = false;
            convertBtn.textContent = "å‹•æ„Ÿå…‰æ³¢ï¼ç™¼å°„ï¼ (é–‹å§‹è½‰æ›)";
            resultArea.style.display = 'none';
            cardGrid.innerHTML = '';
            imagesData = [];
        }
    });

    // æ‹–æ›³æ”¯æ´
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.background = '#FFF8DC';
    });
    dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.style.background = '#fff';
    });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.background = '#fff';
        if (e.dataTransfer.files[0] && e.dataTransfer.files[0].type === "application/pdf") {
            pdfInput.files = e.dataTransfer.files;
            const event = new Event('change');
            pdfInput.dispatchEvent(event);
        }
    });

    // 2. è½‰æ›é‚è¼¯
    convertBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        convertBtn.disabled = true;
        convertBtn.textContent = "âš¡ èƒ½é‡å¡«å……ä¸­... âš¡";
        powerMeter.style.display = 'block';
        loadingText.style.display = 'block';
        resultArea.style.display = 'none';
        imagesData = []; 

        try {
            const buffer = await selectedFile.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buffer).promise;
            const total = pdf.numPages;
            const baseName = getBaseFileName(); 

            for (let i = 1; i <= total; i++) {
                const percent = Math.round((i / total) * 100);
                powerFill.style.width = `${percent}%`;
                loadingText.textContent = `æ­£åœ¨ç™¼å°„ç¬¬ ${i} æ³¢å…‰æ³¢... (${i}/${total})`;

                const page = await pdf.getPage(i);
                const scale = 2; 
                const viewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: ctx, viewport: viewport }).promise;

                const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
                const url = URL.createObjectURL(blob);
                
                const singleFileName = `${baseName}_page_${String(i).padStart(2, '0')}.png`;

                imagesData.push({
                    id: i,
                    blob: blob,
                    url: url,
                    fileName: singleFileName,
                    selected: false
                });
            }

            loadingText.textContent = "è®Šèº«å®Œæˆï¼å“‡å“ˆå“ˆå“ˆï¼";
            setTimeout(() => {
                powerMeter.style.display = 'none';
                loadingText.style.display = 'none';
                renderCards();
                convertBtn.textContent = "å†æ¬¡ç™¼å°„å‹•æ„Ÿå…‰æ³¢";
                convertBtn.disabled = false;
            }, 800);

        } catch (err) {
            console.error(err);
            alert("å“å‘€ï¼æ€ªç¸å¤ªå¼·äº† (è½‰æ›å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆ)");
            convertBtn.disabled = false;
            powerMeter.style.display = 'none';
            loadingText.style.display = 'none';
        }
    });

    // 3. æ¸²æŸ“å¡ç‰‡
    function renderCards() {
        resultArea.style.display = 'block';
        document.getElementById('countSpan').textContent = imagesData.length;
        cardGrid.innerHTML = '';

        imagesData.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'comic-card';
            div.innerHTML = `
                <div class="select-box ${img.selected ? 'checked' : ''}" onclick="toggleSelect(${index}, this)"></div>
                <div class="card-image-box" onclick="openLightbox(${index})">
                    <img src="${img.url}">
                </div>
                <div class="card-badge">P.${img.id}</div>
                <button class="single-dl-btn" onclick="downloadSingle(${index})">ä¸‹è¼‰é€™å¼µ</button>
            `;
            cardGrid.appendChild(div);
        });
        updateBtnState();
    }

    // 4. äº’å‹•åŠŸèƒ½
    window.toggleSelect = (index, el) => {
        imagesData[index].selected = !imagesData[index].selected;
        el.classList.toggle('checked');
        updateBtnState();
    };

    function updateBtnState() {
        const count = imagesData.filter(i => i.selected).length;
        btnDlSelected.disabled = count === 0;
        btnDlSelected.textContent = count > 0 ? `ä¸‹è¼‰é¸å–çš„ ${count} å¼µ` : "ä¸‹è¼‰é¸å–çš„å¡ç‰‡";
    }

    btnSelectAll.addEventListener('click', () => {
        const allCurrentlySelected = imagesData.length > 0 && imagesData.every(img => img.selected);
        const targetStatus = !allCurrentlySelected;

        const boxes = document.querySelectorAll('.select-box');
        imagesData.forEach((img, idx) => {
            img.selected = targetStatus;
            if(targetStatus) boxes[idx].classList.add('checked');
            else boxes[idx].classList.remove('checked');
        });
        updateBtnState();
    });

    window.downloadSingle = (index) => {
        const a = document.createElement('a');
        a.href = imagesData[index].url;
        a.download = imagesData[index].fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    async function downloadZip(targetImages) {
        if(targetImages.length === 0) return;

        const originalTextSelected = btnDlSelected.textContent;
        const originalTextAll = btnDlAll.textContent;
        btnDlSelected.textContent = "ğŸ“¦ æ‰“åŒ…ä¸­...";
        btnDlAll.textContent = "ğŸ“¦ æ‰“åŒ…ä¸­...";
        btnDlSelected.disabled = true;
        btnDlAll.disabled = true;

        try {
            const zip = new JSZip();
            targetImages.forEach(img => {
                zip.file(img.fileName, img.blob);
            });
            const content = await zip.generateAsync({type:"blob"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            
            const baseName = getBaseFileName();
            a.download = `${baseName}_${Date.now()}.zip`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        } catch (e) {
            alert("æ‰“åŒ…å¤±æ•—ï¼š" + e);
        } finally {
             btnDlSelected.textContent = originalTextSelected;
             btnDlAll.textContent = originalTextAll;
             updateBtnState();
             btnDlAll.disabled = false;
        }
    }

    btnDlAll.addEventListener('click', () => {
        downloadZip(imagesData);
    });

    btnDlSelected.addEventListener('click', () => {
        const targets = imagesData.filter(i => i.selected);
        downloadZip(targets);
    });

    // --- Lightbox ç›¸é—œåŠŸèƒ½ ---
    const lightbox = document.getElementById('lightbox');

    // é–‹å•Ÿç‡ˆç®±
    window.openLightbox = (index) => {
        document.getElementById('lbImg').src = imagesData[index].url;
        document.getElementById('lbText').textContent = `PAGE ${imagesData[index].id}`;
        lightbox.style.display = 'flex';
        // ç¦æ­¢èƒŒæ™¯æ»¾å‹•
        document.body.style.overflow = 'hidden';
    };

    // é—œé–‰ç‡ˆç®±å‡½å¼
    window.closeLightbox = () => {
        lightbox.style.display = 'none';
        // æ¢å¾©èƒŒæ™¯æ»¾å‹•
        document.body.style.overflow = 'auto';
    };

    // 1. é»æ“ŠèƒŒæ™¯é—œé–‰ (æ—¢æœ‰åŠŸèƒ½)
    lightbox.addEventListener('click', (e) => {
        // ç¢ºä¿é»æ“Šçš„æ˜¯èƒŒæ™¯æœ¬èº« (lightbox div)ï¼Œè€Œä¸æ˜¯åœ–ç‰‡æˆ–æ–‡å­—
        if(e.target === lightbox) {
            closeLightbox();
